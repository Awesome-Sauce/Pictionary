<!DOCTYPE html>
<html lang="en">
<head>
    <!-- keyboard -->
    <meta charset="UTF-8">

    <!-- title -->
    <title>{% block title %}{% endblock %}</title>
    
    <!-- icon -->
    <link rel="icon" href="/static/icon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="/static/style.css">

    
</head>
<body>
    <!-- Bootsrap Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{{ url_for('welcome') }}">Fictiondairy</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="nav navbar-nav navbar-center">
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('welcome') }}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('word_list') }}">Word List</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('random_word') }}">Random Word</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('add_card') }}">Add a Word</a>
                  </li>
              </ul>
        </div>
    </nav>

    <!-- Bootstrap main content -->
    <main role="main" class="container">
        <!-- Content goes here! -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap Javascripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
